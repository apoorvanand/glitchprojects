
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product search demo with instantsearch.js and Algolia</title>
  <link href="https://www.algolia.com/static_assets/images/favicon/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
  <div class="container-fluid">
    <header class="content-wrapper">
      <a href="https://community.algolia.com/instantsearch.js/" class="is-logo">
        <img src="https://cdn.glitch.com/29d77f6d-ede7-4608-af6e-e002b8bc50d0%2Flogo-is.png?1494454505030" width="40" >
      </a>
      <a href="./" class="logo">algazon prime‚Ñ¢</a>
      <div class="input-group">
        <input type="text" class="form-control" id="q" />
        <span class="input-group-btn">
          <button class="btn btn-default"><i class="fa fa-search"></i></button>
        </span>
      </div>
      <a class="remix-to-ignition" href="https://glitch.com/edit/#!/remix/algolia-product-search">üéè Remix on Glitch</a>
    </header>

    <div class="content-wrapper">
      <aside>
        <div id="clear-all"></div>
        <section class="facet-wrapper">
          <div class="facet-category-title facet">Show results for</div>
          <div id="categories"></div>
        </section>
        <section class="facet-wrapper">
          <div class="facet-category-title">Refine by</div>
          <div id="colors" class="facet"></div>
          <div id="materials" class="facet"></div>          
          <div id="rating" class="facet"></div>
          <div id="prices" class="facet"></div>
        </section>
        <div class="thank-you">Data courtesy of <a href="http://www.ikea.com/">ikea.com</a></div>
      </aside>

      <div class="results-wrapper">
        <section id="results-topbar">
          <div class="sort-by">
            <label>Sort by</label>
            <div id="sort-by-selector"></div>
          </div>
          <div id="stats" class="text-muted"></div>
        </section>
        <main id="hits"></main>
        <section id="pagination"></section>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
  <script src="./client.js"></script>

</body>
</html>
